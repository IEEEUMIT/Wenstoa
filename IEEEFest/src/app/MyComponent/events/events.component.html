<h1 id="text">EVENTS</h1>

  <section>
    <div class="card" *ngFor="let x of eventdel">
        <div class="box" >
            <div class="imgBx">
             <img src={{x.img}} alt="image" style="width:300px;height:300px"> 
            </div>
            <div class="contentBx">
                <div>
                <h2>{{x.name}}</h2>
                <p>{{x.detail}}</p>
                </div>
            </div>
        </div>
    </div>



  </section>



  <section>
    <div class="toy-train">
        <div class="engine">
          <div class="window">
            <div class="engine-main">
              <div class="smokes">
                <span></span>
              </div>
            </div>
          </div>
          <div class="engine-body">
            <div class="wheels">
              <div class="big-wheel"></div>
              <div class="normal-wheel"></div>
            </div>
          </div>
        </div>
        <div class="locomotive">
          <div class="trash"></div>
          <div class="wheels">
            <div class="normal-wheel"></div>
            <div class="normal-wheel"></div>
          </div>
        </div>
        <div class="tracks">
          <span></span>
          <span></span>
        </div>
      </div>
        

  </section>
