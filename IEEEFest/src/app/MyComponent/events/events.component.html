<h1 id="text">EVENTS</h1>
<div class="eventbg">
<section>
    <div class="card" *ngFor="let x of eventdel">
        <div class="box" >
            <div class="imgBx">
             <img src={{x.img}} alt="image" style="width:300px;height:300px"> 
            </div>
            <div class="contentBx" >
               <div>
                <h2>{{x.name}}</h2>
                <p>{{x.details}}</p>
                <p>{{x.detail}}</p>
                </div>
            </div>
        </div>
      </div>
  </section> 
</div>
